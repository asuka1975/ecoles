<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- BootstrapのCSS読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    <title>Hello World!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="container p-3">
        <div class="card">
            <div class="p-5">
                <h2>GET /books</h1>
                <button type="button" class="btn btn-primary get-books-request-button" style="width: 18rem">GET</button>
                <div>
                    <h3 class="form-label">Response</h3>
                    <textarea class="form-control get-books-response-field" style="height: 12rem"></textarea>
                </div>
            </div>
            <div class="p-5">
                <h2>POST /books</h1>
                <button type="button" class="btn btn-primary post-books-request-button" style="width: 18rem">POST</button>
                <div>
                    <h3 class="form-label">Request</h3>
                    <textarea class="form-control post-books-request-field" style="height: 12rem">{
    "title" : "サンプル本"
}</textarea>
                </div>
                <div>
                    <h3 class="form-label">Response</h3>
                    <textarea class="form-control post-books-response-field" style="height: 12rem"></textarea>
                </div>
            </div>
            <div class="p-5">
                <h2>GET /books/{bookId}</h1>
                <button type="button" class="btn btn-primary get-book-request-button" style="width: 18rem">GET</button>
                <div>
                    <h3 class="form-label">Request</h3>
                    <textarea class="form-control get-book-request-field" style="height: 12rem">1</textarea>
                </div>
                <div>
                    <h3 class="form-label">Response</h3>
                    <textarea class="form-control get-book-response-field" style="height: 12rem"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>
</html>
